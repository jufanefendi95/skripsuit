<html>
<head>
   <title>Demo Flask-SQLAlchemy dan SQLite</title>
</head>
<body>
   <h2>Demo Flask-SQLAlchemy dan SQLite</h2>   
   <table border="1">
		<tr>
         <th width=60> ID</th>
         <th width=200> User Name</th>
         <th width=170> Password</th>
         <th width=170> NO Telp</th>
         <th width=170> Alamat</th>
         <th width=170> Email </th>
         <th width=80> Ubah</th>
         <th width=80> Hapus</th>
      </tr>
      {% for user in container %}
         <tr>
            <td>{{ user.level_id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.no_telp }}</td>
            <td>{{ user.alamat }}</td>
            <td>{{ user.email }}</td>
            <td><a href="http://localhost:5000/ubah/{{user.id}}">Ubah</a></td>
            <td><a href="http://localhost:5000/hapus/{{user.id}}">Hapus</a></td>
         </tr>
      {% endfor %}
   </table>
   <p><a href="http://localhost:5000/register">Tambah Data</a></p>
</body>
</html>
